    <title>Pandora Glitter Bar</title>
    <style>
        body {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: url('./media/wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(3px);
        }
        h1 {
            font-size: 3em;
            color: #fff;
            z-index: 1;
            text-align: center;
            margin-bottom: 0.5em;
            text-shadow:
                0 0 1px #fff,
                0 0 2px #fff0b3;
        }
        p {
            font-size: 1.2em;
            color: #e0e0e0;
            z-index: 1;
            text-align: center;
            margin-top: 0;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            z-index: 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
