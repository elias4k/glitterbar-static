<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora Glitter Bar</title>
    <style>
        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: url('./media/wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(3px);
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 2em 3em;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="container">
        <h1>Se vienen cositas</h1>
        <p>We are working hard to bring you something amazing!</p>
        <div class="loader"></div>
    </div>
    <script>
        // Simple JavaScript for future interactivity can be added here
    </script>
</body>
</html>
